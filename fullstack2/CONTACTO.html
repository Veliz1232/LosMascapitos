<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-mascapitos store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="color-base">
    <nav>
        <div class="nav-wrapper color-fondo">
            <a href="" class="brand-logo sin-linea no-seleccionable">Mascapitos Store</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="Home.html" class="sin-linea no-seleccionable">Home</a></li>
                <li><a href="Productos.html" class="sin-linea no-seleccionable">Productos</a></li>
                <li><a href="Nosotros.html" class="sin-linea no-seleccionable">Nosotros</a></li>
                <li><a href="Blogs.html" class="sin-linea no-seleccionable">Blogs</a></li>
                <li><a href="Contacto.html" class="sin-linea no-seleccionable">Contacto</a></li>
                <li><a href="" class="sin-linea no-seleccionable"><i class="material-icons">add_shopping_cart </i> </a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
    <div class="col s12 m6">
        <div class="card color-fondo">
            <div class="card-content black-text">
                <div class="row">
                    <h1 class="no-seleccionable">Formulario de Contacto</h1>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input placeholder="" id="fullName" type="text" class="">
                                <label for="fullName" class="no-seleccionable ">Nombre completo</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input placeholder="" id="Correo" type="text" class="validate">
                                <label for="Correo" class="no-seleccionable">Correo</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6 ">
                                <input placeholder="" id="Contenido" type="text" class="validate">
                                <label for="Contenido" class="no-seleccionable">Contenido</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <button onclick="EnviarMensaje()" class="boton-mediano color-fondo no-seleccionable">Enviar mensaje</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="funciones.js"></script>
</html>
